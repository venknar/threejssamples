<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			// Our Javascript will go here.

            // We are creating the scene, renderer and the camera.
            // The renderer will render the scene with the given camera.    
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);    

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Add the renderer Dom Element to the DOM tree.
            document.body.appendChild(renderer.domElement);

            // Creating a new cube with the specific geometry and material.
            var geometry = new THREE.BoxGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial({color:0x00ff00});
            var cube = new THREE.Mesh(geometry, material);
            // Adding the cube to the scene for rendering.    
            scene.add(cube);    

            camera.position.z = 5;

            function render() {
                requestAnimationFrame(render);
                renderer.render(scene, camera);                    

                cube.rotation.x += 0.1;
                cube.rotation.y += 0.1;
            }   

            render();

		</script>
	</body>
</html>
